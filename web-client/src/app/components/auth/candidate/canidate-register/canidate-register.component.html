<simple-notifications [options]="options"></simple-notifications>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default register-panel">
            <div class="panel-heading">
                <a class="back" [routerLink]="['/']">
                    <i class="fa fa-arrow-left"></i>
                </a>
                <div class="text-center">Candidate Register</div>
            </div>
            <div class="panel-body register-panel-body">
                <form (submit)="onRegisterSubmit()"  class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" 
                            autofocus placeholder=" Username">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" [(ngModel)]="email" name="email" class="form-control" id="email" 
                            autofocus placeholder=" Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password"
                            autofocus placeholder=" Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" [(ngModel)]="password_confirmation" name="password_confirmation" class="form-control" id="password_confirmation" 
                            autofocus placeholder=" Confirm Password">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary btn-auth">
                                Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
